# guild notifications
guild {
  online {
    enabled=0
    format="`[%user] has come online.`"
  }
  offline {
    enabled=0
    format="`[%user] has gone offline.`"
  }
  promoted {
    enabled=1
    format="`[%user] has promoted [%target] to [%rank].`"
  }
  demoted {
    enabled=1
    format="`[%user] has demoted [%target] to [%rank].`"
  }
  joined {
    enabled=1
    format="`[%user] has joined the guild.`"
  }
  left {
    enabled=1
    format="`[%user] has left the guild.`"
  }
  removed {
    enabled=1
    format="`[%target] has been kicked out of the guild by [%user].`"
  }
  motd {
    enabled=1
    format="`Guild Message of the Day: %message`"
  }
  achievement {
    enabled=1
    format="%user has earned the achievement %achievement!"
  }
}

# chat to redirect
chat {
  channels=[
    {
      direction=wow_to_discord
      wow {
        type=Say
        format="[%user]: %message"
      }
      discord {
        channel=ascension-chat
        format="[%user]: %message"
      }
    }
    {
      direction=wow_to_discord
      wow {
        type=Yell
        format="[%user]: %message"
      }
      discord {
        channel=ascension-chat
        format="[%user]: %message"1.
      }
    }
    {
      direction=wow_to_discord
      wow {
        type=Emote
        format="%user %message"
      }
      discord {
        channel=ascension-chat
        format="%user %message"
      }
    }
    {
      direction=wow_to_discord
      wow {
        type=System
      }
      discord {
        channel=ascension-chat
        format="[SYSTEM]: %message"
      }
    }

    # Custom channels
    {
      direction=wow_to_discord
      wow {
        type=Channel
        channel="Global"
        format="[%user]: %message"
      }
      discord {
        channel=area52-chat
        format="[%target] [%user]: %message"
      }
    }
    {
      direction=wow_to_discord
      wow {
        type=Channel
        channel="Beholder"
        format="[%user]: %message"
      }
      discord {
        channel=beholder
        format="[%target] [%user]: %message"
      }
    }
    {
      direction=wow_to_discord
      wow {
        type=Channel
        channel="world"
        format="[%user]: %message"
      }
      discord {
        channel=area52-world-chat
        format="[%target] [%user]: %message"
      }
    }
  ]
}

filters {
  enabled=1
  # patterns are Java Regexes. Google has the answers you seek.
  patterns=[
    "^\\[SYSTEM\\]: Welcome to Ascension!.*"
    "^\\[SYSTEM\\]: You have.*"
    "^\\[SYSTEM\\]: |[A-Z0-9]{9} You have.*"
    "^\\[SYSTEM\\]: Error \\d*:.*"
    "^\\[SYSTEM\\]: HINT:.*"
    "^\\[SYSTEM\\]: Tips & Tricks:.*"
    "^\\[SYSTEM\\]: \\[Ascension Autobroadcast\\]: Join our.*"
  ]
}
